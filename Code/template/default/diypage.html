<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>{diypage:title /} -{sys:sitename /}</title>
<meta name="keywords" content="{sys:sitekeywords /}"/>
<meta name="description" content="{sys:sitedesc /}"/>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<script language="JavaScript">
<!--
function fontZoom(size){
	document.getElementById('content').style.fontSize=size+'px';

}
-->
</script>
<style type="text/css">
<!--
.codeArea {
	margin:3px;
	padding:5px;
	border:2px solid #bfe599;
	font-size:14px;
	line-height:22px;
}
-->
</style>
</head>

<body>
<div id="wrapper">
	<!--header start--->
    {include file="header.html"/}
    <!--header end--->

    <!--main start--->
    <div id="main">
    	<div class="container">
        
        		<!--notice--->
        		<div class="location">
       	  你现在的位置：{sys:sitepath /}</div>
                
				<div class="column_side">
                
                        <!--栏目-->
                        <div class="box">
                          <div class="title"><span class="titletxt">个人页面导航</span></div>
                            <div class="content">
                                <ul>
                                {list:nav mode="sql" sql="SELECT ID,Title FROM DIYPAGE WHERE State=1" row="20" col="1"}
                                <li><a href="?id=[nav:ID]" title="[nav:Title]">[nav:Title]</a></li>
                                {/list:nav}
                                </ul>
                            </div>
                        </div>
                        
                </div>
                <div class="column_main">
                	<div class="codeArea">
                        {diypage:code /}
                   	</div>
               </div>
               <div class="clear"></div>
        </div>
    </div>
    <!--main end--->
    
    <!--footer start--->
	{include file="footer.html" /}
    <!--footer end--->
</div>
</body>
</html>
